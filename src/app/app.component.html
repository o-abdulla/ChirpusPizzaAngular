<h1 style="text-align: center;">{{ title }}</h1>
<br>
<h2>Menu</h2>

<table *ngFor="let c of getUniqueCategory()">
  <th>{{c}}</th>
  <tr *ngFor="let i of getByCategory(c)">
   
    <td>{{ i.item }}</td>
    <td>{{ i.price | currency }}</td>

  </tr>
</table>
